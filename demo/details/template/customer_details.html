<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 0px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 25px;
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #000000;
        }
        th {
            background-color: #f8f8f8;
            font-weight: bold;
            text-align: left;
        }
        tr:hover {
            background-color: #f2f2f2;
        }
        html{
            margin: 0;
            overflow: hidden;
            
        }
        .home {
            background: linear-gradient(#0c2fa3, #ab09ae);
            border-radius: 3px;
            text-align: center;
            width: auto; /* Adjust width automatically based on content */
            height: auto; /* Adjust height automatically based on content */
            color: white;
            padding: 8px 12px; /* Adjust padding as needed */
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block; /* Ensure the button behaves like an inline element */
        }
        
        @media screen and (max-width: 600px) {
            .home {
                font-size: 10px; /* Decrease font size for smaller screens */
                padding: 6px 8px; /* Decrease padding for smaller screens */
            }
        }
        
        .home:hover{
            background:linear-gradient(#d51c5a, #40aec9);
            color: rgb(255, 254, 254);
            transition: all .2s ease-in;
            box-shadow: 0 0 10px black;
        }
         
    </style>
</head>
<body>
    <h1>CUSTOMER DETAILS</h1>
    <div style="display: flex; justify-content: center; align-items: center; margin-top: 20px;">
        <a style="color: white; font-size: 17px; text-decoration: none;" href="/">
            <div class="home">Go To Home</div>
        </a>
        <a style="color: rgb(12, 12, 12); font-size: 17px; text-decoration: none; margin-left: 10px;" href="/edit-details">
            <div class="home">Edit Details</div>
        </a>
    </div>
    <table >
        <thead>
            <tr>
                <th>S.NO</th>
                <th>CUSTOMER NAME</th>
                <th>CUSTOMER ID</th>
                <th>PASSSPORT ID</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in customers %}
            <tr>
                <td>{{ forloop.counter }}</td> <!-- Use forloop.counter to automatically increment the serial number -->
                <td>{{ customer.customer_name | upper}}  </td>
                <td>{{ customer.customer_id | upper}} </td>
                <td>{{ customer.passport_id | upper}} </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
